<!DOCTYPE html>
<html lang="ko">
    <head class="chatroom-head">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/chatroom-header.css" />
        <link rel="stylesheet" href="css/chatroomInside.css" />
        <link rel="stylesheet" href="css/oversize.css" />
        <title>메가 톡</title>
    </head>
    <body id="oversize">
<!----Header-->
<div id="screenBlocker"><img class="screenImage" src="image/logo.png">스크린 크기를 줄여주세요</div> 
        <header>
            <div class="status-bar">
                <span class="main-time"><strong>9:00</strong></span>
                <ul class="status-list">
                    <li ><img class="phone-status" src="image/cellular.png" alt=""></li>
                    <li ><img class="phone-status" src="image/wifi.png" alt=""></li>
                    <li id="battery"><img class="battery" src="image/battery.png" alt=""></li>
                </ul>
            </div>
        </header>
<!-----Header-->
        <main>
  <div class="chatName-bar">
    <a href="/friends-list.html">
    <img class="arrowToLeft" src="image/chevron-left-black.png" alt=""></a>
    <span class="chatName-host">앨리스</span>
    <img class="magnifying-glass" src="image/search.png" alt="">
    <img class="hamburger" src="image/hamburger.png" alt="">
  </div>
  <div class="chatBox1">
    <img class="chat-avatar" src="image/avatar.png" alt="">
    <span class="chatName-host">앨리스</span>
    <div class="chatBallon">
        오늘도 미라클 모닝 체크인 해야지?<br>
        오늘도 미라클 모닝 체크인 해야지?<br>
        오늘도 미라클 모닝!
    </div>
    <span class="chatTime">오전 5:01</span>
  </div>
</div>
<div class="chatBox2">
  <img class="chat-avatar" src="image/avatar.png" alt="">
  <span class="chatName-host">앨리스</span>
  <div class="chatBallon2">
      언제 일어났니?
  </div>
  <span class="chatTime">오전 5:01</span>
</div>
</main>
    <footer>
        <div class="messagingBox">
            <img class="plus" src="image/plus.png">
            <div class="textBox">
                <img class="smile" src="image/emoji.png">
                <img class="curvedArrow" src="image/enter.png">
            </div>
        </div>
    </footer>
</body>
</html>
